<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ library.name }}</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <h2>Books in this Library:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }} by {{ book.author.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
